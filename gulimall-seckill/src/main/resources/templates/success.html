<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.mmf.asia">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a th:if="${session.loginUser==null}" href="http://auth.gulimall.mmf.asia/login.html"
                   class="link_login">你好,请登录</a>&nbsp;
                <a th:if="${session.loginUser!=null}">欢迎：[[${session.loginUser.nickname}]]</a>
                <a th:if="${session.loginUser==null}" href="http://auth.gulimall.mmf.asia/reg.html" class="link_regist">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.mmf.asia"><img src="/static/cart/img/logo1.jpg"
                                                        style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div th:if="${orderSn!=null}" class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">秒杀成功！恭喜你运气满满...
                                <p style="color: 14px">您的订单号为：[[${orderSn}]]</p>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="bg_shop">
                            <a class="btn-addtocart" th:href="'http://order.gulimall.mmf.asia/payOrder/'+${orderSn}+'.html'"
                               id="GotoShoppingCart"><b></b>去支付</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--错误页面，不存在商品-->
            <div th:if="${orderSn==null}" class="m succeed-box">
                <h2>没有秒杀到商品！不懈气！</h2>
                <a href="http://gulimall.mmf.asia">去看看别的...</a>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
